<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosca</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Styles, Reset e Normalize CSS -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <!-- Devicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

</head>

<body>

    <main class="container">
        <div class="row">

            <div class="col">
                <div class="d-flex justify-content-center">

                    <img src="./src/img/game.png" alt="Game">

                </div>

                <div class="col">
                    <div class="d-flex justify-content-center" >

                        <div class="mb-3">
                            <select class="form-select" aria-label="Default select example" id="dificuldade">
                                <option selected disabled value="nulo" >--Selecione a dificuldade--</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>

                    </div>

                    <div class="col">
                        <div class="d-flex justify-content-center">

                            <button class="btn btn-danger btn-lg" id="iniciar-jogo" onclick="iniciarJogo()">iniciar jogo</button>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="./js/script.js"></script>
    <!-- Ion-Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
